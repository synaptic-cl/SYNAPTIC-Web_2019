    <script id="entry-template" type="text/x-handlebars-template">
        {{#each team}}
        <div class="col-sm-6 col-md-6 col-lg-3">
            <!-- Team Item Starts -->
            <div class=" team-item text-center animated fadeInRight delay-5s">
                <div class="team-img">
                    <img class="img-fluid " src="{{image}}" alt=" ">
                    <div class="team-overlay ">
                        <div class="overlay-social-icon text-center ">
                            <ul class="social-icons ">
                                {{#each social}} {{#ifFind this "twitter.com"}}
                                <li>
                                    <a class="twitter " href="{{this}} " target="_blank " aria-label="twitter ">
                                        <i class="fab fa-twitter "></i>
                                    </a>
                                </li>
                                {{/ifFind}} {{#ifFind this "medium.com"}}
                                <li>
                                    <a class=" medium " href="{{this}} " target="_blank " aria-label="medium ">
                                        <i class="fab fa-medium-m "></i>
                                    </a>
                                </li>
                                {{/ifFind}} {{#ifFind this "linkedin.com"}}
                                <li>
                                    <a class="linkedin " href="{{this}} " target="_blank " aria-label="linkedin ">
                                        <i class="fab fa-linkedin-in "></i>
                                    </a>
                                </li>
                                {{/ifFind}} {{#ifFind this "github.com"}}
                                <li>
                                    <a class="github " href="{{this}} " target="_blank " aria-label="github ">
                                        <i class="fab fa-github-alt "></i>
                                    </a>
                                </li>
                                {{/ifFind}} {{/each}}
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="info-text ">
                    <h3>{{name}}</h3>
                    <!-- Button trigger modal -->
                    <!-- <a href="id.html?name={{id}}" type="button" data-toggle="modal" data-target="#{{numero}}">
                        <p><i class="lni-rocket "></i>Ficha Personal</p>
                    </a> -->
                </div>
            </div>
            <!-- Team Item Ends -->
        </div>
        <!-- Modal -->
        <div class="modal fade" id="{{numero}}" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="row">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i class="lni-close"></i>
                        </button>
                    </div>
                    <div class="row id-perfil">
                        <div class="col">
                            <img class="id-img img-fluid" src="{{image}}" alt="">
                        </div>
                        <div class="col">
                            <h4><i class="lni-rocket "></i>{{name}}</h4>
                            <h5>{{position}}</h5>
                        </div>
                    </div>
                    <div class="row description-id col">
                        <p>{{description}}{{#unless description}}{{/unless}}</p>
                    </div>
                    <div class="info-id row">
                        <h5>Datos de Contacto</h5>
                        <div class="col">
                            <i class="lni-envelope"></i>
                            <a href="mailto:{{email}}" target="_blank">
                                <p>{{email}}</p>
                            </a>
                        </div>
                        <div class="col">
                            <i class="lni-phone-handset"></i>
                            <a href="tel:{{personal_phone}}" target="_blank">
                                <p>{{personal_phone}}</p>
                            </a>
                        </div>
                        <div class="social row">
                            <h5>Redes Sociales</h5>
                            <div>
                                {{#each social}} {{#ifFind this "github.com"}}
                                <a class="github" href="{{this}}" target="_blank" aria-label="github">
                                    <i class="fab fa-github"></i>
                                </a>
                                {{/ifFind}} {{#ifFind this "medium.com"}}
                                <a class=" medium " href="{{this}}" target="_blank" aria-label="medium">
                                    <i class="fab fa-medium"></i>
                                </a>
                                {{/ifFind}} {{#ifFind this "linkedin.com"}}
                                <a class="linkedin" href="{{this}}" target="_blank" aria-label="linkedin">
                                    <i class="fab fa-linkedin"></i>
                                </a>
                                {{/ifFind}} {{/each}}
                            </div>
                        </div>
                        <div class="qr-content row">
                            <img class="qr-img" src="assets/img/team/qr/{{id}}.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
        <!-- Astronaut Item Starts -->
        <div class=" team-item text-center animated fadeInRight delay-5s col-sm-6 col-md-6 col-lg-3">
            <div class="team-img">
                <img class="img-fluid " src="assets/img/team/astronaut-sy.png" alt="">
            </div>
            <div class="info-text ">
                <h3>You</h3>
                <!-- Button trigger modal -->
                <a href="https://www.getonbrd.com/jobs/programming/developer-synaptic-santiago-c259" target="_blank">
                </a>
            </div>
        </div>
        <!-- Astronaut Item Ends -->
    </script>
